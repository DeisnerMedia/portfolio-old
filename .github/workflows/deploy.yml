name: Live deployment Job
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.18.2'

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build
      
    - name: Building Next.js application
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd public_html
          cd public_html
          rm -rf tempPortfolio
          mkdir tempPortfolio
          echo $GITHUB_WORKSPACE/bin 
          echo $GITHUB_WORKSPACE/dev 
          echo $GITHUB_WORKSPACE/etc 
          echo $GITHUB_WORKSPACE/home 
          echo $GITHUB_WORKSPACE/lib 
          echo $GITHUB_WORKSPACE/lib64 
          echo $GITHUB_WORKSPACE/opt 
          echo $GITHUB_WORKSPACE/proc 
          echo $GITHUB_WORKSPACE/run 
          echo $GITHUB_WORKSPACE/sbin 
          echo $GITHUB_WORKSPACE/tmp /usr 
          echo  $GITHUB_WORKSPACE/var
          scp -r $GITHUB_WORKSPACE/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tempPortfolio
          ls
