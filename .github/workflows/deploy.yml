name: Live deployment Job
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Building Next.js application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd public_html
            cd public_html
            rm -rf tempPortfolio
            mkdir tempPortfolio
            cd tempPortfolio
            git clone git@github.com:DeisnerMedia/portfolio.git
            cd portfolio
            npm install
            npm install next
            npx -p node@18.18.2 npm run build
            ls
